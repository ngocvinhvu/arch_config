config_version: 2
settings:
  aliases:
    global:
      joff: set content.javascript.enabled false
      jon: set content.javascript.enabled true
      poff: set content.proxy none
      pon: set content.proxy socks://localhost:9050/
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        ',<Ctrl+c>': :open -t t {clipboard}
        ',H': hint links spawn mpv --ytdl-format='[height<=?1080]' --ytdl-raw-options=write-sub=,write-auto-sub=,sub-lang=vi
          {hint-url}
        ',M': hint links spawn mpv --ytdl-format='[height<=?360]' --ytdl-raw-options=write-sub=,write-auto-sub=,sub-lang=vi
          {hint-url}
        ',S': spawn streamlink -p mpv {clipboard} best
        ',V': spawn vlc {clipboard}
        ',Y': hint links spawn mpv --ytdl-format='[height<=?720]' --ytdl-raw-options=write-sub=,write-auto-sub=,sub-lang=vi
          {hint-url}
        ',a': hint links spawn mpv --ytdl-format=bestaudio {hint-url}
        ',d': hint links spawn aria2c -x8 {hint-url} --dir /tmp
        ',g': spawn bash -c mpvgif.sh
        ',h': hint links spawn mpv {hint-url}
        ',m': hint links spawn mpv --ytdl-format='[height<=?360]' {hint-url}
        ',p': spawn bash -c sxivurl.sh
        ',s': hint links spawn streamlink -p mpv {hint-url}  720p
        ',v': hint links spawn vlc {hint-url}
        ',w': spawn bash -c weather_notify.sh
        ',y': hint links spawn mpv --ytdl-format='[height<=?720]' {hint-url}
        ',z': hint links spawn zathura {hint-url}
        <Ctrl+d>: run-with-count 15 scroll down
        <Ctrl+e>: run-with-count 15 scroll up
        <Ctrl+h>: spawn q.sh
        <Ctrl+j>: scroll-page 0.5 0
        <Ctrl+k>: scroll-page -0.5 0
        <Ctrl+m>: :messages -t
        g$: tab-focus -1
        g0: tab-focus 1
        g1: tab-focus 1
        g2: tab-focus 2
        g3: tab-focus 3
        g4: tab-focus 4
        g5: tab-focus 5
        g6: tab-focus 6
        g7: tab-focus 7
        g8: tab-focus 8
        g9: tab-focus 9
        j: scroll-page 0 0.5
        k: scroll-page 0 -0.5
        m: enter-mode set_mark
  colors.tabs.selected.even.bg:
    global: '#fcba03'
  colors.tabs.selected.odd.bg:
